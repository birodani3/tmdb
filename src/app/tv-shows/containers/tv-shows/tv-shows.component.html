<div class="title" *ngrxLet="searchTerm$ as searchTerm">
  <h1>
    {{ searchTerm ? '' : 'Trending ' }}Tv Shows {{ searchTerm ? '- "' + searchTerm + '"' : '' }} - {{ totalResults$ | async }} results
  </h1>
</div>
<div class="search-wrapper">
  <tmdb-search-bar (valueChange)="search($event)"></tmdb-search-bar>
</div>
<div class="tv-shows-wrapper">
  <tmdb-card [@appear] *ngFor="let tvShow of tvShows$ | async" [cardData]="tvShow"></tmdb-card>
</div>
