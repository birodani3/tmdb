<div class="title" *ngrxLet="searchTerm$ as searchTerm">
  <h1>
    {{ searchTerm ? '' : 'Trending ' }}Movies {{ searchTerm ? '- "' + searchTerm + '"' : '' }} - {{ totalResults$ | async }} results
  </h1>
</div>
<div class="search-wrapper">
  <tmdb-search-bar (valueChange)="search($event)"></tmdb-search-bar>
</div>
<div class="movies-wrapper">
  <tmdb-card [@appear] *ngFor="let movie of movies$ | async" [cardData]="movie"></tmdb-card>
</div>
